            <!-- Booking Section Start -->
            <section id="booking">
                <div class="container">
                    <div class="section-header">
                        <h3> Book <span style="text-transform: none;"> an </span> Appointment </h3>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="booking-form">

                                <form>
                                    <div class="form-row">

                                        <div class="control-group col-sm-6">
                                            <label name="name"> Name :</label>
                                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Full Name " required="required" />
                                        </div>
                                        
                                        <div class="control-group col-sm-6">
                                            <label name="email">Email :</label>
                                            <input type="email"  name="email" id="email" class="form-control" placeholder="your-email@email.com" required="required" />
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="control-group col-sm-6">

                                            <label name="mobileNo">Mobile :</label>
                                            <input type="tel" name="mobile-no" id="mobileNo" class="form-control" pattern="[0-9]{10}" maxlength="10"
                                                placeholder="E.g. 9876543210" required="required" />


                                            <!-- <input type="number" name="mobile-no" id="mobileNo" class="form-control" maxlength="10" placeholder="E.g. 9876543210"
                                                required="required" /> -->

                                            <!-- <input type="number" name="mobile-no" id="mobileNo" class="form-control" min="10" max="10"  placeholder="E.g. 9876543210 " required="required" /> -->
                                        </div>

                                        <div class="control-group col-sm-6">

                                            <label name="service">Select a Service :</label>
                                            <select id="service" class="custom-select" required="required">

                                                <option value="">Consultation </option>
                                                <option> Skin related issues </option>
                                                <option> Hair Treatments </option>
                                                <option> Infertility </option>
                                                <option>Respiratory Disorders </option>
                                                <option> Kidney / Gall Bladder stones </option>
                                                <option> Pain Related Disorders </option>
                                                <option> Menstrual & Uterine Disorders </option>
                                                <option> Others. </option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="control-group col-sm-6">

                                            <label name="appointmentDate">Appointment Date</label>
                                            <input type="date" min="" class="form-control datetimepicker-input" id="date" placeholder="E.g. MM/DD/YY"  required="required"/>
                                        </div>
                                        
                                        <!--                                        
                                        <div class="control-group col-sm-6">
                                            <label>Appointment Time</label>
                                            <input type="time" class="form-control datetimepicker-input" id="time" data-toggle="datetimepicker" data-target="#time" placeholder="E.g. HH:MM AM" required="required" />
                                        </div> -->

                                    </div>
                                    <div class="control-group">
                                        <label name="specialRequest">Special Request</label>
                                        <input type="text" id="specialRequest" class="form-control" placeholder="E.g. Special Request" />

                                    <div class="button">

                                    </div>

                                </form>
